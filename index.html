<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="stylesheet" href="index.css">
  <meta name="author" content="Ece Sahin">
  <title>Portfolio Design</title>
  <meta name="title" content="Ece Sahin's Portfolio">
  <meta name="description"
    content="Web and Digital Design Master student from Scuola Politecnica di Design Front-end Development course final exam">
</head>

<body>

  <header>
    <span class="logo">ece sahin</span>
    <nav class="navbar">
      <ul class="nav-item">
        <li><a href="/index.html">HOME</a></li>
        <li><a href="/projects.html">PROJECTS</a></li>
        <li><a href="/contact.html">CONTACT</a></li>
      </ul>
    </nav>
  </header>
  <div class="logo-div">
    <img class="logo1" src="/images/1.png" height="500">

    <img class="logo4" src="/images/2.png" height="400">
    <img class="logo5" src="/images/5.png" height="300">


  </div>

  <div class="footer">
    <p></p>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>


  <script>
    gsap.to("header", {
      scrollTrigger: {
        trigger: "header",
        toggleActions: "play reverse play reverse",
        markers: true,
      }, backgroundColor: "rgb(43, 43, 43, 1)", padding: "2rem 0", color: "rgb(198, 212, 29)"
    });


  </script>

  <script>

    const myDuration = 7;

    const myTimeline = new gsap.timeline({
      repeat: -1,
      yoyo: true
    });
    myTimeline.to(".logo1", {

      duration: myDuration,
      scale: 1,
      easein: "bounce.out",
    });
    myTimeline.to(".logo4", {
      duration: myDuration,
      scale: 1.2,

      easeout: "bounce.out"
    });

    myTimeline.to(".logo5", {
      duration: myDuration,
      scale: 0.7,
      easeout: "bounce.in"

    });

    myTimeline.from(".logo1", {

      duration: myDuration,
      scale: 1,
      easein: "bounce.in",
    });
    myTimeline.from(".logo4", {
      duration: myDuration,
      scale: 1.2,

      easeout: "bounce.in"
    });

    myTimeline.from(".logo5", {
      duration: myDuration,
      scale: 0.7,
      easeout: "bounce.out"

    });








  </script>


</body>

</html>
