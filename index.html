<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

<header>
  <span class="logo">ece sahin</span>
  <nav class="navbar">
    <ul class="nav-item">
      <li class="item-h"><a href="/index.html">HOME</a></li>
      <li class="item-p"><a href="/projects.html">PROJECTS</a></li>
      <li class="item-c"><a href="/contact.html">CONTACT</a></li>
    </ul>
  </nav>
</header>
  <div class="logo-div">
    <img class="logo1" src="/images/1.png" width="500">
    <img class="logo2" src="/images/2.png" width="500">
    <img class="logo3" src="/images/3.png" width="500">
    <img class="logo4" src="/images/4.png" width="500">
    <img class="logo5" src="/images/5.png" width="500">


  </div>

  <div class="footer">
    <p></p>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
  <script>
    gsap.to("header", {
      scrollTrigger: {
        trigger: "header",
        toggleActions: "play reverse play reverse",
        markers: true,
      }, backgroundColor: "rgb(248, 253, 205)", padding: "2rem 0"
    });


  </script>

<script>

  const myDuration = .5;
  
  const myTimeline = new gsap.timeline({
    repeat: -1,
    yoyo: true
  });
  myTimeline.to(".logo1", {
    
    duration: myDuration,
    scale: 1.6,
    easeout: "bounce.in",
  });
  myTimeline.to(".logo2", {
    duration: myDuration,
    scale: 1.2,
    easeout: "bounce.in"
  });
  myTimeline.to(".logo3", {
    duration: myDuration,
    scale: 0.8,
    easeout: "bounce.in"
  });
  myTimeline.to(".logo4", {
    duration: myDuration,
    scale: 0.6,
    easeinout: "bounce.in"
  
  });
  myTimeline.to(".logo5", {
    duration: myDuration,
    scale:0.3,
    easeout: "bounce.in",
  });

  
  </script>

</body>
</html>
